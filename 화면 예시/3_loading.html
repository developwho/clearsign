<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ClearSign Loading - Refined Style</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-indigo: #4F46E5;
            --risk-high: #EF4444;
            --safe-green: #10B981;
            --bg-gray: #F9FAFB;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(to bottom, transparent, var(--primary-indigo), transparent);
            box-shadow: 0 0 15px var(--primary-indigo);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .pulse-circle {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">
<aside class="w-20 bg-white border-r border-gray-200 flex flex-col items-center py-6 flex-shrink-0 z-20">
<div class="mb-8">
<span class="material-symbols-outlined text-3xl text-[var(--primary-indigo)]">assignment_turned_in</span>
</div>
<nav class="flex-1 space-y-6 w-full flex flex-col items-center">
<button class="p-3 rounded-xl bg-indigo-50 text-[var(--primary-indigo)] transition-colors relative group">
<span class="material-symbols-outlined">description</span>
</button>
<button class="p-3 rounded-xl text-gray-400 hover:bg-gray-50 hover:text-gray-600 transition-colors relative group">
<span class="material-symbols-outlined">folder_open</span>
</button>
<button class="p-3 rounded-xl text-gray-400 hover:bg-gray-50 hover:text-gray-600 transition-colors relative group">
<span class="material-symbols-outlined">settings</span>
</button>
</nav>
<div class="mt-auto">
<button class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border border-gray-300">
<img alt="User" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBt9zl9IaCT2v3z-nX1eb6xmqQFZYVPvhzZzGYx_0VQQfH4oo6hHIYDPnI1sJ-6dYXrOhAmN8FaxRRTNLWdhj_49W5Q73kctV-8IfZW34HXvK4XCNoNWM_KE1-DjofqBXnMt9Ly_pVJ4dGaE7QP6IwwCv1Ugo5TYiaA1yH-haNcWCkduWPr_NSj7G9lUBkyMF0vxfSErOIlNoPrLfOU6LI_w2pE2PB6dok9EP2_wwZ1XiA6nSR2DKmaPG4-fpWbKExLRunFYQCkpmc"/>
</button>
</div>
</aside>
<main class="flex-1 flex flex-col items-center justify-center relative bg-[var(--bg-gray)] overflow-hidden">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
<div class="absolute top-[20%] left-[10%] w-64 h-64 bg-indigo-200 rounded-full blur-[100px] opacity-30"></div>
<div class="absolute bottom-[20%] right-[10%] w-80 h-80 bg-blue-100 rounded-full blur-[120px] opacity-40"></div>
</div>
<div class="relative z-10 flex flex-col items-center">
<div class="relative w-72 bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden mb-12">
<div class="h-4 bg-indigo-50 border-b border-indigo-100 flex items-center px-3 gap-1.5">
<div class="w-1.5 h-1.5 rounded-full bg-indigo-200"></div>
<div class="w-1.5 h-1.5 rounded-full bg-indigo-200"></div>
</div>
<div class="p-6 space-y-4">
<div class="h-6 bg-gray-100 rounded w-3/4"></div>
<div class="space-y-2">
<div class="h-3 bg-gray-50 rounded w-full"></div>
<div class="h-3 bg-gray-50 rounded w-5/6"></div>
<div class="h-3 bg-gray-50 rounded w-full"></div>
<div class="h-3 bg-gray-50 rounded w-4/6"></div>
</div>
<div class="h-20 bg-indigo-50/50 rounded-lg border border-indigo-50 p-3 space-y-2">

<div class="h-2 bg-indigo-100/50 rounded w-full"></div>
<div class="h-2 bg-indigo-100/50 rounded w-5/6"></div>
</div>
</div>
<div class="absolute left-0 right-0 h-1 bg-[var(--primary-indigo)] shadow-[0_0_20px_rgba(79,70,229,0.6)] scan-line z-20"></div>
<div class="absolute inset-0 bg-gradient-to-b from-white/10 to-indigo-50/10 pointer-events-none"></div>
</div>
<div class="relative flex items-center justify-center mb-8">
<div class="absolute w-16 h-16 rounded-full border-2 border-indigo-100 pulse-circle"></div>

<div class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-[var(--primary-indigo)] relative z-10 border border-indigo-50">
<span class="material-symbols-outlined text-2xl animate-spin">smart_toy</span>
</div>
</div>
<h2 class="text-xl font-bold text-gray-900 mb-3 tracking-tight">
                조항을 분석하고 있습니다...
            </h2>
<p class="text-gray-500 text-sm font-medium flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-bounce"></span>
<span class="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-bounce" style="animation-delay: 0.1s"></span>
<span class="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-bounce" style="animation-delay: 0.2s"></span>
<span>AI가 위험 요소를 감지하는 중</span>
</p>
<div class="w-64 h-1.5 bg-gray-200 rounded-full mt-8 overflow-hidden">
<div class="h-full bg-[var(--primary-indigo)] rounded-full w-2/3 shadow-[0_0_10px_rgba(79,70,229,0.4)] relative overflow-hidden">
<div class="absolute inset-0 bg-white/30 w-full h-full animate-[shimmer_1.5s_infinite] skew-x-12"></div>
</div>
</div>
</div>
</main>

</body></html>
